@(user: String)(page: Int)
<html>
    <body>
        <h1>Hello @user</h1>
        <p>Welcome to page <storng>@page</storng></p>
        <ul>
            @if(user.isEmpty) {
            <li><a href="/login">Login page</a></li>
            } else {
            <li><a href="/logout">logout</a></li>
            }
            <li><a href="/">Home</a></li>
            @if(page != 1) {
            <li><a href="/page1">page1</a></li>
            }
            @if(page != 2) {
            <li><a href="/page2">page2</a></li>
            }
            @if(page != 3) {
            <li><a href="/page3">page3</a></li>
            }
        </ul>
    </body>
</html>
