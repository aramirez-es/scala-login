<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Login page</h1>
        <form action="/" method="post">
            <ul>
                <li>
                    <label>
                        <span>Name</span>
                        <input type="text" name="user_name" placeholder="aramirez_" />
                    </label>
                </li>
                <li>
                    <label>
                        <span>Password</span>
                        <input type="password" name="user_password" placeholder="******" />
                    </label>
                </li>
                <li>
                    <input type="submit" name="login" />
                </li>
            </ul>
        </form>
    </body>
</html>
